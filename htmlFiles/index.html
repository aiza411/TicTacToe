<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/TicTacToe/cssFiles/indexStyle.css">
</head>

<body>

    <main class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="mb-5 mt-2">Tic Tac Toe</h1>

        <div style="margin: 10px; padding: 15px;">
            <h1 class="message" >Congratulations, Winner is Circle</h1>
        </div>

        <div class="container gameContainer">
            <div class="row p-2 d-flex flex-column align-items-center justify-content-center">
                <div class="col-md-6 d-flex flex-row align-items-center justify-content-center">
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                </div>
            </div>

            <div class="row p-2 d-flex flex-column align-items-center justify-content-center">
                <div class="col-md-6 d-flex flex-row align-items-center justify-content-center">
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                </div>
            </div>

            <div class="row p-2 d-flex flex-column align-items-center justify-content-center">
                <div class="col-md-6 d-flex flex-row align-items-center justify-content-center">
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                    <button class="box btn btn-dark btn-lg px-5 py-5 mx-2"></button>
                </div>
            </div>
        </div>

        <button id="resetBtn" class="btn btn-dark btn-lg mt-5">Reset Game</button>
    </main>


    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/TicTacToe/jsFiles/game.js"></script>

</body>

</html>
